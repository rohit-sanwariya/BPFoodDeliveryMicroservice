

<div class="flex h-full justify-center align-middle" *ngIf="store.loading()">
  
    <mat-spinner></mat-spinner>

</div>
 
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Coupon Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="minAmount">
        <th mat-header-cell *matHeaderCellDef> Minimum Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.minAmount}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [length]="store.count()" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
